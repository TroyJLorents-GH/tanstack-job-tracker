server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Long-term cache for hashed assets (Vite)
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Basic security-ish headers (Cloud Run terminates TLS)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Gzip makes the bundles smaller (Brotli isn't in alpine by default)
  gzip on;
  gzip_proxied any;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
  gzip_min_length 512;
}


